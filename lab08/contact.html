  <h1>Contact Me</h1>

  <div class="row row1">
    <div class="col address">
      <h2>Address</h2>
      <p>123 Main Street<br>Atlanta, GA 30308</p>
    </div>
    <div class="col links">
      <h2>Contact Links</h2>
      <p>
        Email: <a href="mailto:melanie@example.com">melanie@example.com</a><br>
        LinkedIn: <a href="https://linkedin.com/in/melaniejoseph">melaniejoseph</a>
      </p>
    </div>
  </div>

  <div class="row row2">
    <div class="col form">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input type="submit" value="Send">
      </form>
    </div>
    <div class="col map">
      <h2>Map</h2>
      <iframe
        src="https://www.google.com/maps?q=Atlanta,+GA&output=embed"
        width="100%" height="320" style="border:0" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
