<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      margin-bottom: 0;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>I’m large.</h1>
  <p>When the viewport is over 800 pixels.</p>

  <h1>I’m small.</h1>
  <p>When the viewport is 800 pixels or less.</p>
</body>
</html>
