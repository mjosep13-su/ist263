<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Participation 10 – Responsive Text</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body {
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }
    .when { margin-top: 0.5rem; color: #555; }
    /* Default: large view */
    .large { display: block; }
    .small { display: none; }

    /* At 800px or less, show the small view instead */
    @media (max-width: 800px) {
      .large { display: none; }
      .small { display: block; }
    }
  </style>
</head>
<body>
  <div class="large">
    <h1>I’m large.</h1>
    <p class="when">When the viewport is over 800 pixels.</p>
  </div>

  <div class="small">
    <h1>I’m small.</h1>
    <p class="when">When the viewport is 800 pixels or less.</p>
  </div>
</body>
</html>
