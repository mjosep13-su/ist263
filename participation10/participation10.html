<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Test</title>
  <style>
    .large {
      display: block;
    }
    .small {
      display: none;
    }

    @media screen and (max-width: 800px) {
      .large {
        display: none;
      }
      .small {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="large">I’m large.</div>
  <div class="small">I’m small.</div>
</body>
</html>
