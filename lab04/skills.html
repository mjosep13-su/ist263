<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills Table</title>
    <style>
        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse; 
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

            <th>Skill</th>

        </tr>
        <tr>
            <td>CSS</td>
            <td>Intermediate</td>
            <td>2</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Intermediate</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Advanced</td>
            <td>4</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>Intermediate</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Tableau</td>
            <td>Advanced</td>
            <td>2</td>
        </tr>
        <tr>
            <td>GitHub</td>
            <td>Intermediate</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Excel</td>
            <td>Advanced</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Project Management Tools</td>
            <td>Intermediate</td>
            <td>2</td>
        </tr>
    </table>

</body>
</html>
