<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lab 11 - Shell Game</title>
<link rel="stylesheet" href="animate.css">

<script>
function WinnerMessage() {
  alert("You Won");
}
function TryAgain() {
  alert("Wrong Shell - Try Again");
}
</script>
</head>

<body>
<h1>Shell Game</h1>
<div>
  <img id="first" src="https://via.placeholder.com/200?text=Shell+1" alt="Shell 1" onclick="WinnerMessage()">
  <img id="second" src="https://via.placeholder.com/200?text=Shell+2" alt="Shell 2" onclick="TryAgain()">
  <img id="third" src="https://via.placeholder.com/200?text=Shell+3" alt="Shell 3" onclick="TryAgain()">
</div>
</body>
</html>
