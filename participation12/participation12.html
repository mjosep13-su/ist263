<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participation 12 - JavaScript DOM</title>
  <script>
    function changeText() {
      const div = document.getElementById("suText");
      div.innerHTML = "Orange Nation";
      div.style.color = "orange";
    }
  </script>
</head>
<body>
  <h1>Participation 12</h1>
  <div id="suText" onclick="changeText()">Syracuse University</div>
</body>
</html>
